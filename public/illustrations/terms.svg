<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <filter id="terms-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>
  </defs>
  
  <!-- Background wash -->
  <path
    d="M200 200 Q 500 50 800 200 T 800 800 Q 500 950 200 800 T 200 200"
    fill="#c6613f"
    opacity="0.05"
    filter="url(#terms-blur)"
  />

  <!-- Vertical stroke (T stem) -->
  <path
    d="M480 250 
       C 460 350, 440 600, 450 800
       C 480 820, 520 820, 550 800
       C 560 600, 540 350, 520 250
       Z"
    fill="#141413"
    opacity="0.9"
  />
  
  <!-- Horizontal stroke (T bar) -->
  <path
    d="M250 220
       C 350 180, 650 180, 750 220
       C 780 240, 780 280, 750 300
       C 650 260, 350 260, 250 300
       C 220 280, 220 240, 250 220
       Z"
    fill="#c6613f"
    opacity="0.85"
  />

  <!-- Accent splash -->
  <path
    d="M600 350 Q 700 300 800 400 T 700 600"
    stroke="#d97757"
    stroke-width="40"
    stroke-linecap="round"
    opacity="0.6"
    fill="none"
  />
</svg>
