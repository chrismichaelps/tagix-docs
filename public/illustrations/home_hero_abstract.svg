<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <filter id="home-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>
  </defs>

  <!-- Central Abstract Shape -->
  <path d="M500 200
       Q 800 100 850 400
       T 700 800
       Q 400 900 250 700
       T 200 400
       Q 300 200 500 200" fill="#c6613f" opacity="0.1" filter="url(#home-blur)" />

  <!-- Tagix 'T' / Connective shapes -->
  <circle cx="500" cy="500" r="150" stroke="#141413" stroke-width="2" fill="none" opacity="0.3"
    stroke-dasharray="10 20" />

  <path d="M400 350 H 600 M 500 350 V 650" stroke="#141413" stroke-width="50" stroke-linecap="round" opacity="0.9" />

  <circle cx="650" cy="350" r="40" fill="#d97757" opacity="0.8" />
  <circle cx="350" cy="650" r="30" fill="#f0eee6" stroke="#141413" stroke-width="5" />
</svg>