<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <filter id="nf-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="35" />
    </filter>
  </defs>

  <!-- Chaotic background mesh -->
  <path d="M200 200 Q 500 800 800 200 Q 500 -200 200 200" fill="#c6613f" opacity="0.1" filter="url(#nf-blur)" />
  <path d="M200 800 Q 500 200 800 800 Q 500 1200 200 800" fill="#d97757" opacity="0.1" filter="url(#nf-blur)" />

  <!-- The Number 4 - Abstract -->
  <path d="M350 200 L 250 500 H 400 M 350 400 V 600" stroke="#141413" stroke-width="40" stroke-linecap="round"
    stroke-linejoin="round" opacity="0.9" transform="translate(0, 0)" />

  <!-- The Number 0 - Abstract -->
  <ellipse cx="500" cy="500" rx="80" ry="120" stroke="#c6613f" stroke-width="35" fill="none" opacity="0.8"
    transform="rotate(-15 500 500)" />

  <!-- The Number 4 - Second -->
  <path d="M750 200 L 650 500 H 800 M 750 400 V 600" stroke="#141413" stroke-width="40" stroke-linecap="round"
    stroke-linejoin="round" opacity="0.9" transform="translate(0, 50)" />

  <!-- Question Mark Splash -->
  <path d="M500 800 Q 600 700 800 900" stroke="#d97757" stroke-width="30" stroke-linecap="round" opacity="0.6" />
</svg>