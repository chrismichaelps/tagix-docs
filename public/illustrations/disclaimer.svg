<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <filter id="disclaimer-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="25" />
    </filter>
  </defs>

  <!-- Background Halo -->
  <circle cx="500" cy="400" r="350" fill="#c6613f" opacity="0.1" filter="url(#disclaimer-blur)" />

  <!-- Exclamation Stroke - Top part -->
  <path d="M450 150
       C 430 300, 440 600, 480 700
       C 500 720, 540 720, 560 700
       C 580 600, 570 300, 550 150
       C 520 120, 480 120, 450 150
       Z" fill="#141413" opacity="0.9" />

  <!-- Exclamation Dot - Bottom part -->
  <path d="M480 800
       Q 450 850 500 900
       Q 550 850 520 800
       Z" fill="#d97757" stroke="#141413" stroke-width="10" opacity="0.95" />

  <!-- Swirl stroke around -->
  <path d="M200 800
       Q 100 500 300 300
       T 800 300
       T 800 800" stroke="#c6613f" stroke-width="25" stroke-linecap="round" fill="none" opacity="0.4"
    stroke-dasharray="20 40" />
</svg>